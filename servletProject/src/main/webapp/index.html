<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
    <h1>SKILL DETAILS</h1>
    <form action="SkillDetails" method="POST">
      Name:<input type="text" name="name" id="name">

<div class=" TechincalSkill">
    Technical Skill <select id="TechincalSkill" name="TechincalSkill">
      <option value="C" id="TechincalSkill" name="TechincalSkill" >C</option>
      <option value="java" id="TechincalSkill" name="TechincalSkill" >java</option>
      <option value="CSharp" id="TechincalSkill" name="TechincalSkill">CSharp</option>
      <option value=".net" id="TechincalSkill" name="TechincalSkill">.net</option>
    </select>
    <br><br>
  </div>
  <div class="AssessmentType">
    Assessment Type <select id="AssessmentType" name="AssessmentType">
      <option value="Code" id="AssessmentType" name="AssessmentType" >Code</option>
      <option value="Quiz" id="AssessmentType" name="AssessmentType" >Quiz</option>
      <option value="MCQ" id="AssessmentType" name="AssessmentType" >MCQ</option>
    </select>
    <br><br>
  </div>
  <div class="AssessmentDescription">
    Assessment Description <input type="text" , id="AssessmentDescription" , name="AssessmentDescription">
    <br><br>
  </div>
  <div class="AssessmentDate">
    Assessment Date <input type="date" name="AssessmentDate" value="AssessmentDate">
    <br><br>
  </div>
  <div class="Score">
      Score <input type="number" id="Score" name="Score" min="1" max="10">
      <!-- <input type="submit"> -->
   
    <br>
  </div>
  <div class="Remarks">
    Remarks <input type="text" , id="Remarks" , name="Remarks">
    <br><br>
  </div>
  <div class="URL">
    URL <input type="text" , id="URL" , name="URL">
    <br><br>
  </div>

  <div class="AssessmentBy">
    Technical Skill  <select id="AssessmentBy" name="AssessmentBy">
      <option value="Baraneetharan" id="AssessmentBy" name="AssessmentBy">Baraneetharan</option>
      <option value="Bala" id="AssessmentBy" name="AssessmentBy">Bala</option>
      <option value="Pamila" id="AssessmentBy" name="AssessmentBy">Pamila</option>
    </select>
    <br><br>
    
  </div>
  <button >Submit</button>
</form>
</body>
</html>
